<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/registroCliente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Auto Lavado</title>
</head>
<body class="contenido"> 
    <h1>Registrar cliente</h1>
    <div class="formularioDeRegistroCliente">
        <div class="nombre">
            <label for="nombre">Nombre del cliente</label>
                <input class="form-control" type="text" placeholder="Ingrese Nombre" aria-label="default input example" id="nombre">
        </div>
        <div  class="apellido">
    <label for="apellido">Apellido del cliente</label>
        <input class="form-control" type="text" placeholder="Ingrese Apellido" aria-label="default input example" id="apellido">
            </div>
            <div class="telefono">
    <label for="telefono">Telefono de contacto</label>
        <input class="form-control" type="text" placeholder="Telefono" aria-label="default input example" id="telefono">
            </div>
            <div class="cedula">
    <label for="cedula">Numero de cedula</label>
        <input class="form-control" type="text" placeholder="Cedula" aria-label="default input example" id="cedula">
            </div>
            <div class="placa">
            <label for="placa">Placa del vehiculo</label>
                <input class="form-control" type="text" placeholder="Placa" aria-label="default input example" id="placa">
            </div>    
        <div class="selector">
            <label for="selector">Tipo de cliente</label>
                <select class="form-select" aria-label="Default select example" id="selector">
                    <option value="normal" selected>Normal</option>
                    <option value="preferencial">Preferencial</option>
                </select>
        </div> 
        <div class="boton">
            <button type="button" class="btn btn-primary" onclick="registrar()">Registar</button>
        </div>  
    </div>
    <div class="navegacion">
        <a href="../views/paginaPrincipal.html">
            <button type="button" class="btn btn-danger" id="boton1" onclick="navegacion()">Atras</button>
        </a>
        <a href="../views/facturacion.html">
            <button type="button" class="btn btn-success" id="boton2">Siguiente</button>
        </a>
    </div>

</body>
<script src="../js/usuarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
